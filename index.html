<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dig UP!</title>
        
        <style>
            body {
                overflow-y: hidden;
                font-family: "Courier new", "Cambria";
                text-align: center;
                margin: 20px;
            }

            header {
                margin-bottom: 2px;
            }

            canvas {
                border: 1px solid black;
            }

            section {
                border: 1px dashed black;
                padding: 10px;
                height: 100%;
                text-indent: 50px;
            }

            main {
                border: 1px solid black;
                padding: 20px;
                padding-bottom: 40px;
                height: 68vh;
            }
        </style>
    </head>
    <body onmousemove="init(event)">
        <header>
            <h1>Dig UP!</h1>
            <span>Archeology-base memory game.</span>
        </header>
        <main>
            <section>
                <p id="textbox">Test Text Test Text Test Text Test Text Test Text Test Text</p>
                <canvas id="display">This element is unsupported.</canvas>
            </section>
        </main>

        <script>
            const canvas = document.getElementById("display")
            const rect = canvas.getBoundingClientRect()

            var scaleX = canvas.width / rect.width;
            var scaleY = canvas.height / rect.height;

            function init(e) {
                var mouseX = Math.round((e.clientX - rect.left) * scaleX);
                var mouseY = Math.round((e.clientY - rect.top) * scaleY);

                document.getElementById("textbox").innerHTML = mouseX+", "+mouseY+" || "+scaleX+", "+scaleY;
            }
        </script>
    </body>
</html>
