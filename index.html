<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dig UP!</title>
        
        <style>
            body {
                overflow-y: hidden;
                font-family: "Courier new", "Cambria";
                text-align: center;
                margin: 20px;
            }

            header {
                margin-bottom: 2px;
            }

            canvas {
                border: 1px solid black;
            }

            section {
                border: 1px dashed black;
                padding: 10px;
                height: 100%;
                text-indent: 50px;
            }

            main {
                border: 1px solid black;
                padding: 20px;
                padding-bottom: 40px;
                height: 68vh;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Dig UP!</h1>
            <span>Archeology-base memory game.</span>
        </header>
        <main>
            <section>
                <p id="textbox">Test Text Test Text Test Text Test Text Test Text Test Text</p>
                <canvas id="display" onmousemove="init(event)">This element is unsupported.</canvas>
            </section>
        </main>

        <script>
            function init(e) {
                var canvas = document.getElementById("display")
                var canvasX = canvas.width;
                var canvasY = canvas.height;
                var boundMaxX = canvas.getBoundingClientRect().width;
                var boundMaxY = canvas.getBoundingClientRect().height;
                var boundMinX = canvas.getBoundingClientRect().left;
                var boundMinY = canvas.getBoundingClientRect().top;

                var scaleX = canvasX / boundMaxX;
                var scaleY = canvasY / boundMaxY;

                var mouseX = Math.round((e.clientX - boundMinX) * scaleX);
                var mouseY = Math.round((e.clientY - boundMinY) * scaleY);

                document.getElementById("textbox").innerHTML = mouseX+", "+mouseY+" || "+scaleX+", "+scaleY;
            }
        </script>
    </body>
</html>
